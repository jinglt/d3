<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .active {
        stroke: #000;
        stroke-width: 2px;
    }

</style>
<svg width="100%" height="100%"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg");

    var drag = d3.drag().
        on("start", function (d) {
            d3.select(this).raise().classed("active", true);
        })
        .on("drag", function (d) {
            console.log(d3.event)
            d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
        })
        .on("end", function (d) {
            d3.select(this).classed("active", false);
        });
    svg.selectAll("circle")
        .data([{x:100,y:100}])
        .enter().append("circle")
        .attr("cx", function (d) {
            return d.x;
        })
        .attr("cy", function (d) {
            return d.y;
        })
        .attr("r", '10')
        .style("fill", '#f90')
        .call(drag);


</script>
